<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zbiórka taka i taka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #2c3e50;
        }
        .info {
            background-color: #fff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .info p {
            margin: 5px 0;
        }
        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Zbiórka taka i taka</h1>
    <p>Wspieramy cel zbiórki – każda kwota się liczy!</p>

    <div class="info">
        <p><span class="highlight">Numer konta:</span> 00 0000 0000 0000 0000 0000 0000</p>
        <p><span class="highlight">Tytuł przelewu:</span> Darowizna na zbiórkę</p>
        <p><span class="highlight">Kontakt:</span> kontakt@example.com</p>
    </div>
</body>
</html>

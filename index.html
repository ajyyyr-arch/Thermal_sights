<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        h1 {
            color: #2c3e50;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .flags {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .flags img {
            width: 50px;
            height: 30px;
            cursor: pointer;
            border: 1px solid #ccc; 
            border-radius: 5px;
            object-fit: cover;
        }
        .flags img:hover {
            border-color: #3498db;
        }
        .bank-row {
            margin: 10px 0;
        }
        .bank-value {
            margin-left: 0;
            margin-top: 5px;
        }
        .copy-btn {
            display: block; /* zawsze w nowej linii */
            margin-top: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .highlight {
            font-weight: bold; /* pogrubienie nagłówków */
        }
    </style>
</head>
<body>
    <h1>Fundraiser</h1>

    <!-- Language selector -->
    <div class="card flags">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="English" onclick="setLanguage('en')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Flag_of_Ukraine.svg" alt="Ukrainian" onclick="setLanguage('uk')">
        <img src="https://upload.wikimedia.org/wikipedia/en/1/12/Flag_of_Poland.svg" alt="Polish" onclick="setLanguage('pl')">
    </div>

    <!-- Main info card -->
    <div class="card" id="info-card">
        <p id="fundraiser-text">
            The goal is to raise money to buy night vision. They can be provided by the government only for elite structures, like special forces. They are quite expensive. But (a reminder): still save lives.
        </p>
    </div>

    <!-- Bank details card -->
    <div class="card">
        <div class="bank-row">
            <span class="highlight" id="bank-number-label">Receiver:</span>
            <div class="bank-value">
                <span id="bank-number-value">Mariia Khokhel</span>
                <button class="copy-btn" id="bank-number-copy-btn" onclick="copyText('Mariia Khokhel')">Copy</button>
            </div>
        </div>
        <div class="bank-row">
            <span class="highlight" id="iban-label">IBAN:</span>
            <div class="bank-value">
                <span id="iban-value">UA743220010000026203370707040</span>
                <button class="copy-btn" id="iban-copy-btn" onclick="copyText('UA743220010000026203370707040')">Copy</button>
            </div>
        </div>
        <div class="bank-row">
            <span class="highlight" id="swift-label">SWIFT:</span>
            <div class="bank-value">
                <span id="swift-value">MNASNOB2XXX</span>
                <button class="copy-btn" id="swift-copy-btn" onclick="copyText('MNASNOB2XXX')">Copy</button>
            </div>
        </div>
    </div>

    <script>
        const texts = {
            en: {
                main: "The goal is to raise money to buy night vision. They can be provided by the government only for elite structures, like special forces. They are quite expensive. But (a reminder): still save lives.",
                bankNumber: "Receiver:",
                iban: "IBAN:",
                swift: "SWIFT:",
                copy: "Copy",
                copiedMessage: "Copied to clipboard!"
            },
            uk: {
                main: "Мета збору коштів – придбати прилади нічного бачення. Вони можуть надаватися урядом лише для елітних структур, як-от спеціальні підрозділи. Вони досить дорогі. Але (нагадаємо): все ще рятують життя.",
                bankNumber: "Одержувач:",
                iban: "IBAN:",
                swift: "SWIFT:",
                copy: "Копіювати",
                copiedMessage: "Скопійовано у буфер обміну!"
            },
            pl: {
                main: "Celem zbiórki jest zakup noktowizorów. Mogą być one zapewniane przez rząd tylko dla elitarnych struktur, takich jak siły specjalne. Są dość drogie. Ale (przypomnienie): nadal ratują życie.",
                bankNumber: "Odbiorca:",
                iban: "IBAN:",
                swift: "SWIFT:",
                copy: "Kopiuj",
                copiedMessage: "Skopiowano do schowka!"
            }
        };

        let currentLang = 'en';

        function setLanguage(lang) {
            currentLang = lang;
            document.getElementById('fundraiser-text').innerText = texts[lang].main;
            document.getElementById('bank-number-label').innerText = texts[lang].bankNumber;
            document.getElementById('iban-label').innerText = texts[lang].iban;
            document.getElementById('swift-label').innerText = texts[lang].swift;
            document.getElementById('bank-number-copy-btn').innerText = texts[lang].copy;
            document.getElementById('iban-copy-btn').innerText = texts[lang].copy;
            document.getElementById('swift-copy-btn').innerText = texts[lang].copy;
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(texts[currentLang].copiedMessage);
            });
        }
    </script>
</body>
</html>
